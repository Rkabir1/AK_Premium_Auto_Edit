name: AK Auto Edit

on:
  repository_dispatch:
    types: [auto_edit]

jobs:
  edit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run AI Engine
        run: python ai_engine/main.py
